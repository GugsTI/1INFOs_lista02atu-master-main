<meta charset="UTF-8">
<script>
    /*
    Problema: Diferença de idade
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */

    //ENTRADA
    const anoNascimento = Number(prompt(`Informe o ano em que você nasceu`))
    const anoNascimentoIrmao = Number(prompt(`Informe o ano de nascimento do seu irmão mais velho`))


    
    //PROCESSAMENTO
    const diferençaIdade = anoNascimento - anoNascimentoIrmao

    
    //SAÍDA
    document.write(`A diferença de idade é de: ${diferençaIdade} anos`)

</script>
