<meta charset="UTF-8">
<script>
    /*
    Problema: Preço do aluguel do carro
    Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados. Retorne o valor a ser pago de aluguel considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.
    */

    //ENTRADA
    const qntDiasCar = Number(prompt(`Informe a quantidade de dias que o carro foi alugado:`))
    const qntKmRodados = Number(prompt(`Informe a quantidade de Km rodados:`))

    
    //PROCESSAMENTO
    const diaria = qntDiasCar * 60
    const kmRodado = qntKmRodados * 0.15

    const valorSerPago = diaria + kmRodado

    
    //SAÍDA
    document.write(`O valor do aluguel a ser pago é: ${valorSerPago}R$ `)

</script>
