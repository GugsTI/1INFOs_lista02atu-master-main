<meta charset="UTF-8">
<script>
    /*
    Problema: Aumento Salarial
    Peça para o usuário informar o salário atual e a porcentagem de aumento. Faça o cálculo do salário final após o aumento baseado na porcentagem informada e apresente o resultado.
    */

    //ENTRADA
    const salarioAt = Number(prompt("Informe o seu salário atual:"))
    const porcAum = Number(prompt("Informe a porcetagem de aumento:"))

    
    //PROCESSAMENTO
    const salFinal = porcAum * salarioAt / 100

    
    
    //SAÍDA
    document.write(`Aumento: ${salFinal}R$ <br>`)
    document.write(`Salário final: ${salarioAt + salFinal}R$`)
    
</script>
