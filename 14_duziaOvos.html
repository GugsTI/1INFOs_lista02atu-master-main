<meta charset="UTF-8">
<script>
    /*
    Problema: Dúzia de ovos
    Peça para o usuário informar a quantidade de ovos que foram comprados e apresente a quantidade de dúzias correspondente. Considere sempre dúzias cheias. Caso precise, arredonde para cima.
    */

    //ENTRADA
    const qntOvos = Number(prompt(`Informe quantos ovos foram comprados:`))

    
    //PROCESSAMENTO
    const ovos = 12
    const totalOvos = qntOvos * ovos

    
    //SAÍDA
    document.write(`dúzias: ${totalOvos}`)

</script>
