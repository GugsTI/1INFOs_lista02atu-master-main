<meta charset="UTF-8">
<script>
    /*
    Problema: Fahrenheit para Celsius
    Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    */

    //ENTRADA
    const tempFahrenheit = Number(prompt(`Informe a temperatura em Fahrenheit:`))

    
    //PROCESSAMENTO
    const tempCelsius = (tempFahrenheit - 32) * 5/9

    
    //SAÍDA
    document.write(`Temperatura em Celsius: ${tempCelsius}°C`)

</script>
