<meta charset="UTF-8">
<script>
    /*
    Problema: Soma de Inteiros
    Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */

    //ENTRADA
    const Num1 = Number(prompt("Informe um número inteiro:"))
    const Num2 = Number(prompt("Informe outro número inteiro:"))

    
    //PROCESSAMENTO
    const soma = Num1 + Num2

    
    //SAÍDA
    document.write(`O resultado dos números informados é: ${soma}`)

</script>
